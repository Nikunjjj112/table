<!DOCTYPE html>
<html>
<head>
    <title>Student Detail Form</title>
</head>
<body>
    <form>
        <table border="1" align="center">
            <tr>
                <th colspan="2"><h2 style="color: red;">Student Detail Form</h2></th>
            </tr>
            <tr>
                <td>Roll No. :</td>
                <td><input type="text" placeholder="Roll no."></td>
            </tr>
            <tr>
                <td>Name :</td>
                <td><input type="text" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea placeholder="Address"></textarea></td>
            </tr>
            <tr>
                <td>Date of Birth :</td>
                <td>
                    <select>
                        <option>Day</option>
                        <!-- Add day options -->
                    </select>
                    <select>
                        <option>Month</option>
                        <!-- Add month options -->
                    </select>
                    <select>
                        <option>Year</option>
                        <!-- Add year options -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Hobby :</td>
                <td>
                    <input type="checkbox">Cricket<br>
                    <input type="checkbox">Reading<br>
                    <input type="checkbox">Travelling<br>
                    <input type="checkbox">Dancing<br>
                    <input type="checkbox">Singing
                </td>
            </tr>
            <tr>
                <td>Username :</td>
                <td><input type="text" placeholder="Enter Username"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
